{% extends 'app/base.html' %}
{% load static %}
{% block contact %}
<style>
  .containerUs {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .containerLeft {
    flex: 1;
    padding: 20px;
  }

  .containerRight {
    flex: 1;
    background-color: #f2f2f2;
    padding: 20px;
  }

  .mapContainer {
    width: 100%;
    height: 450px;
  }

  .formContainer {
    width: 100%;
  }

  input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
  }

  input[type=submit] {
    background-color: #5e6bdc;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="containerUs">
  <div class="containerLeft">
    <h1>Contact Us</h1>
    <div class="mapContainer">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.7295885045633!2d105.84651927416992!3d21.003473988648686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac428c3336e5%3A0xb7d4993d5b02357e!2sAptech%20Computer%20Education!5e0!3m2!1svi!2s!4v1683294033080!5m2!1svi!2s" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
  <div class="containerRight">
    <h2>Send us a message</h2>
    <div class="formContainer">
      <form action="/action_page.php">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="email">Email</label><br>
        <input type="email" id="email" name="mail" placeholder="Your email.."><br>

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Viet Nam</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="VietNam">korea</option>
          </select>
  
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
        </form>
      </div>
      </div>
      </div>
    
    {% endblock contact %}
